<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>逆ポーランドオープナー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>逆ポーランド
    <br>
    <span>　　　　</span>オープナー!
</h1>

<div align="center" id="wrap">

    <div id="in">
    <input type="text" id="input" autofocus placeholder="例 10 20 30 *+=">
    </div>
    <button id="button" onclick=c();>Open</button>

    <div id="stack_box">
        <div id="stack">
            <div name="stack[0]">
                a
            </div>
            <div name="stack[1]">
                b
            </div >
            <div name="stack[2]">
                c
            </div>
            <div name="stack[3]">
                d
            </div>
        </div>
    </div>

</div>
</body>
</html>

<script src="js.js"></script>
