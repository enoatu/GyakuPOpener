<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>逆ポーランドオープナー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>逆ポーランド
    <br>
    <span>　　　　</span>オープナー!
</h1>

<div align="center" id="wrap">

    <div id="in">
        <div id="caution">
            <ul>
            <li>半角で入力してください。</li>
            <li>半角スペースで区切ってください。</li>
            <li>例) 10 20 30 * + =</li>
            <li>例)</li>

            </ul>
            </div>
    <input type="text" id="input" autofocus placeholder="例) 10 20 30 * + =">
    </div>
    <button id="button">Open</button>

    <div id="out_stack"><br></div>
    <div id="stack_box">
        <div id="stack">

        </div>
    </div>

</div>
</body>
</html>

<script src="js.js"></script>
