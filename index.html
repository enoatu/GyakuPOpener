<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>逆ポーランドオープナー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>逆ポーランド
    <br>
    <span>　　　　</span>オープナー!
</h1>

<div align="center" id="wrap">


        <div id="caution">
            <div align="center" >入力方法</div>
            <ul>
            <li>半角数字,半角の+ - * / = r(平方根)</li>
            <li>半角スペースで区切ってください。</li>
            </ul>
        </div>
        <div id="example">
            <ul>
            <li>例)1 2 + 3 4 - * 5 6 + / =</li>
                <li>逆ポーランド電卓で<a href="http://www.rpn.jp/basic/basicpol.html"
                                target="_blank">有名らしい式</a>
                    を<button id="popB" onclick="popular()">解く</button>
                    <a id="pop" href="http://www.rpn.jp/basic/basicrpn.html"
                     target="_blank">答え</a>
                </li>
            </ul>
        </div>
    <div id="buttom">
    <div id="in">
    <input type="text" id="input" autofocus placeholder="例) 10 20 30 * + =">
    </div>
    <button id="button">Open</button>

    <div id="out_stack"><br></div>
    <div id="stack_box">
        <div id="stack">

        </div>
    </div>
    </div>
</div>
</body>
</html>

<script src="js.js"></script>
